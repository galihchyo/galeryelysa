<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Adek Elysa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #fff9c4);
      color: #333;
    }

    header, .gallery, footer {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    header {
      animation-delay: 0.2s;
      text-align: center;
      background-color: #ff90b3;
      color: white;
      padding: 30px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      animation: bounce 1s infinite alternate, fadeInUp 1s forwards;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    .gallery {
      animation-delay: 0.6s;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .image-card {
      background-color: #fffaf0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.8s forwards;
    }

    .image-card:nth-child(1) { animation-delay: 0.8s; }
    .image-card:nth-child(2) { animation-delay: 1s; }
    .image-card:nth-child(3) { animation-delay: 1.2s; }
    .image-card:nth-child(4) { animation-delay: 1.4s; }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 6px 8px 20px rgba(0,0,0,0.15);
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    footer {
      animation-delay: 1.6s;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeri Adek Elysa</h1>
    <p>Foto Foto Adek Elysa Yang Lucu Lucu!</p>
  </header>

  <main class="gallery">
    <div class="image-card">
      <img src="1.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="2.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="3.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="4.jpg" alt="Foto Elysa">
    </div>
     <div class="image-card">
      <img src="5.jpg" alt="Foto Elysa">
    </div>
     <div class="image-card">
      <img src="6.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="7.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="8.jpg" alt="Foto Elysa">
    </div>
     <div class="image-card">
      <img src="9.jpg" alt="Foto Elysa">
    </div>
     <div class="image-card">
      <img src="10.jpg" alt="Foto Elysa">
    </div>
    <div class="image-card">
      <img src="11.jpg" alt="Foto Elysa">
    <div class="image-card">
      <img src="12.jpg" alt="Foto Elysa">
    </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Dibuat dengan sayang untuk adeekk
  </footer>

</body>
</html>
