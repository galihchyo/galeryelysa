<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Elysa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      cursor: pointer;
    }

    .gallery img.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 40px;
      color: white;
      font-style: italic;
      text-align: center;
    }

    /* Lightbox popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .popup.active {
      display: flex;
    }

    .popup::after {
      content: 'Ã—';
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Galeri Dedek</h1>

  <div class="gallery">
    <img src="3.jpg" alt="Foto 1">
    <img src="5.jpg" alt="Foto 2">
    <img src="8.jpg" alt="Foto 3">
    <img src="9.jpg" alt="Foto 4">
    <img src="11.jpg" alt="Foto 5">
    <img src="12.jpg" alt="Foto 6">
  </div>

  <footer>
     Foto Foto Dedek Elysa.<br>Yang Lucu Nan Mrnggemaskan
  </footer>

  <!-- Popup Container -->
  <div class="popup" id="popup">
    <img src="" alt="popup" id="popupImg">
  </div>

  <script>
    // Scroll animation
    const images = document.querySelectorAll('.gallery img');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    images.forEach(img => observer.observe(img));

    // Popup logic
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.classList.add('active');
      });
    });

    popup.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>

</body>
</html>
